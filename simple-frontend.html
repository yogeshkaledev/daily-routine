<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Login Form -->
        <div id="loginForm" class="min-h-screen flex items-center justify-center">
            <div class="max-w-md w-full space-y-8 p-8">
                <div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Daily Routine Tracker
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Sign in to your account
                    </p>
                </div>
                <form class="mt-8 space-y-6" onsubmit="login(event)">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <input id="username" type="text" required 
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Username" value="admin">
                        </div>
                        <div>
                            <input id="password" type="password" required 
                                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Password" value="password">
                        </div>
                    </div>
                    <div>
                        <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </div>
                </form>
                <div id="loginError" class="hidden text-red-600 text-center"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden">
            <nav class="bg-indigo-600">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex items-center justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-white text-lg font-semibold">Daily Routine Tracker</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span id="userInfo" class="text-white"></span>
                            <button onclick="logout()" class="text-white hover:text-gray-300">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>
            
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="border-4 border-dashed border-gray-200 rounded-lg p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to Daily Routine Tracker</h2>
                        <p class="text-gray-600 mb-4">Backend API is working correctly!</p>
                        <div class="space-y-4">
                            <button onclick="testAPI()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Test API Connection
                            </button>
                            <div id="apiResult" class="mt-4 p-4 bg-gray-100 rounded hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let token = localStorage.getItem('token');

        // Check if user is already logged in
        if (token) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.username) {
                showDashboard(user);
            }
        }

        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    showDashboard(data.user);
                } else {
                    showError('Invalid credentials');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            }
        }

        function showDashboard(user) {
            currentUser = user;
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `${user.username} (${user.role})`;
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            currentUser = null;
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('loginError').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        async function testAPI() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('/api/students', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const resultDiv = document.getElementById('apiResult');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3 class="font-bold text-green-600">API Test Successful!</h3><pre class="mt-2 text-sm">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3 class="font-bold text-red-600">API Test Failed</h3><p>Status: ${response.status}</p>`;
                }
                resultDiv.classList.remove('hidden');
            } catch (error) {
                const resultDiv = document.getElementById('apiResult');
                resultDiv.innerHTML = `<h3 class="font-bold text-red-600">API Test Error</h3><p>${error.message}</p>`;
                resultDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
